name: Pytest

on:
  push:
    branches:
      - main  # Replace with your default branch name
  pull_request:
    branches:
      - main  # Replace with your default branch name

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
      GITHUB_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11  # Replace with your desired Python version

    - name: Install Poetry
      uses: snok/install-poetry@v1

#    - name: Install Poetry
#      run: |
#        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install CUDA
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          software-properties-common \
          curl

    - name: Install NVIDIA CUDA 10.x
      run: |
        curl -sL https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub | sudo apt-key add -
        echo "deb http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/ /" | sudo tee /etc/apt/sources.list.d/cuda.list
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          cuda-10-0 \
          libcudnn7=7.6.5.32-1+cuda10.0 \
          libnccl2=2.4.8-1+cuda10.0 \
          libcurand10

    - name: Install dependencies
      run: |
        source $VENV
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        python -m pip install --upgrade pip
        poetry install
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

#    - name: Run pytest
#      run: |
#        poetry run pytest

    - name: Run tests with coverage
      run: |
        poetry run coverage run --source=llmagent -m pytest
        poetry run coverage report
    - name: Generate HTML coverage report
      run: |
        poetry run coverage html
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v2
      with:
        name: htmlcov
        path: htmlcov/

